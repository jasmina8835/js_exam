<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <!-- =============start menu============== -->
        <div class="menu">
            <div style="display: flex; gap: 8px;" class="logo">
                <img src="./img/dummy logo.png" alt="">
                <h2>Dabang</h2>
            </div>
            <ul>
                <li><i class="bi bi-speedometer"></i>Dashboard</li>
                <li><i class="bi bi-soundwave"></i>Leaderboard</li>
                <li><i class="bi bi-cart3"></i>Order</li>
                <li><i class="bi bi-bag-dash"></i>Products</li>
                <li><i class="bi bi-graph-up"></i>Sales Report</li>
                <li><i class="bi bi-chat-left-dots"></i>Messages</li>
                <li><i class="bi bi-gear"></i>Settings</li>
            </ul>
        </div>
        <!-- ===============menu end=============== -->

        <!-- ===============start header=========== -->
        <header>
            <h1>Dashboard</h1>
            <div class="header_child">
                <input type="search" placeholder="Search here">
                <select>
                   <option>Eng</option>
                    <option>Rus</option>
                    <option>Uzb</option>
                    </select>
                <div class="child_img">
                    <i class="bi bi-bell"></i>
                    <img src="./img/animal.jpg" alt="">
                    <div class="child_text">
                        <h6>Jasmin</h6>
                        <p>Admin</p>
                    </div>
                    <i class="bi bi-chevron-down"></i>
                </div>

            </div>
        </header>
        <!-- ===============header end============= -->


    </div>



    <script src="script.js"></script>
